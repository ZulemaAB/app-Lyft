<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="../assets/images/icon.ico">
  <link rel="stylesheet" href="../css/main.css">
  <title>Lyft</title>
</head>
<body class="vh100">
  <header>
    <div class="container-flex-row">
      <a href="register.html" type="button" class="btn btn-return">
        <i class="material-icons">navigate_before</i>
      </a>
    </div>
  </header>
  <br>
  <section class="container center ">
    <div class="row">
      <div class="col s12">

      <h1>Sing Up</h1>
      <p>Join now for free ride credit</p>
      <hr>
      <div class="input-field col s10 offset-s1">
        <select class="flags">
          <option value="" disabled selected>Country</option>
          <option data-icon="../assets/images/mexico.png" class="left circle">México</option>
          <option data-icon="../assets/images/perú.png" class="left circle">Perú</option>
          <option data-icon="../assets/images/venezuela.png" class="left circle">Venezuela</option>
        </select>
      </div>
      <div class="input-field col s10 offset-s1">
        <input id="telephone" type="tel" class="validate" value="+51">
        <label for="telephone">Telephone</label>
      </div>
    </div>
    <p class="center">We'll send a text to verify your phone</p>
    <div class="center">
      <a id="next" class="waves-effect waves-light btn-large" disabled>Next</a>
    </div>
  </div>


  </section>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
  <script  type="text/javascript"  src="../js/signup.js"></script>
</body>
</html>
