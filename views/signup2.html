<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Lyft</title>
</head>
<body class="grad vh100">
  <header>
    <div class="slide-buttons container-flex-row">
      <a href="register.html" type="button" class="btn btn-return">
      <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
      </a>
    </div>
    <div class="container-flex-column text-center">
      <h1 class="title">Sing Up</h1>
      <h4>Join now for free ride credit</h4>
      <hr>
    </div>
  </header>

  <form class="text-center container-flex-column">
       <h1 class="title">Are you?</h1>
       <div class="form-group">
           <label for="inputEmail">Email address</label>
           <input type="email" class="form-control" id="inputEmail" placeholder="Email">
       </div>
       <div class="form-group">
           <label for="inputPassword">Password</label>
           <input type="password" class="form-control" id="inputPassword" placeholder="Password">
       </div>

       <br>
       <br>
       <button type="submit" id="signup" class="btn btn-default disabled> SignUp </button>
   </form>

  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
	<script src="../js/signup2.js"></script>
</body>
</html>
