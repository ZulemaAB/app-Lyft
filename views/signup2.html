<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="../assets/images/icon.ico">
  <link rel="stylesheet" href="../css/main.css">
  <title>Lyft</title>
</head>
<body class="vh100">
  <header>
    <div class="container-flex-row">
      <a href="register.html" type="button" class="btn btn-return">
        <i class="material-icons">navigate_before</i>
      </a>
    </div>
  </header>
  <br>
  <section class="container center">
  <div class="row">
    <div class="col s12">
      <h1>Sing Up</h1>
      <p>join now for free ride credit</p>
      <hr>
      <div class="row">
        <form action="#" class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">account_circle</i>
              <input id="firstname" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="lastname" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <p class="center">
                <input type="checkbox" class="filled-in" id=""/>
                <label for="filled-in-box">I agree to lyft'ss <a href="#">Terms of service</a></label>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="btn-next" class="col s12">
      <a href="close.html" class="btn waves-effect waves-purple btn-secondary">next</a>
    </div>
  </div>
</section>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
  </body>
  </html>
